<mat-sidenav-container class="sidenav-container">
  <!--[ngClass]="{ hidden: !(isHandset$ | async) }" adds the 'hidden' class to hide the sidebar on larger devices (if not handset)  -->
  <mat-sidenav
    #drawer
    class="sidenav"
    [ngClass]="{ hidden: !(isHandset$ | async) }"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Service Repair</a>
      <a mat-list-item routerLink="/purchases-by-service-graph">Purchase by Service</a>
      <a mat-list-item routerLink="/contact">Contact Us</a>
      <a mat-list-item routerLink="/about">About Us</a>
      <a mat-list-item (click)="signOut()" class="logOut">Log Out</a>
    </mat-nav-list>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon> account_circle </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/users">User Configuration</button>
      <button mat-menu-item routerLink="/security-questions">
        Security Questions
      </button>
      <button mat-menu-item routerLink="/roles">Role Configuration</button>
    </mat-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a routerLink="/">Bob's Computer Repair Shop</a></span>

      <span class="spacer"></span>
      <!-- These are the links that will only show horizontally on larger screen sizes. -->
      <span *ngIf="!(isHandset$ | async)">
        <a routerLink="/">Service Repair</a>
        <a routerLink="/purchases-by-service-graph">Purchase by Service</a>
        <a routerLink="/contact">Contact Us</a>
        <a routerLink="/about">About Us</a>
        <a (click)="signOut()" class="logOut">Log Out</a>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon> account_circle </mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/users">User Configuration</button>
          <button mat-menu-item routerLink="/security-questions">
            Security Questions
          </button>
          <button mat-menu-item routerLink="/roles">Role Configuration</button>
        </mat-menu>
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
