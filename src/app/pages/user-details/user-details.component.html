<br /><br />
<!-- Start our user update form here. -->
<div fxLayout="column" [formGroup]="form" #userForm>
  <mat-card-title>User Details</mat-card-title>
  <br />

  <mat-card-content>
    <div fxLayout="column" fxLayoutGap="10px">
      <mat-form-field>
        <input
          type="text"
          matInput
          [formControl]="form.controls['firstName']"
          placeholder="First Name"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          type="text"
          matInput
          [formControl]="form.controls['lastName']"
          placeholder="Last Name"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-select [formControl]="form.controls['role']" placeholder="Role">
          <mat-option *ngFor="let role of roles" [value]="role.text">
            {{ role.text }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input
          type="text"
          matInput
          [formControl]="form.controls['phoneNumber']"
          placeholder="Phone Number"
          mask="(000) 000-0000"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          type="text"
          matInput
          [formControl]="form.controls['address']"
          placeholder="Address"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          type="text"
          matInput
          [formControl]="form.controls['email']"
          placeholder="Email"
        />
      </mat-form-field>
    </div>
  </mat-card-content>

  <br />
  <mat-card-actions align="end">
    <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
    <button
      mat-raised-button
      color="accent"
      [disabled]="!form.valid"
      (click)="saveUser()"
    >
      Submit
    </button>
  </mat-card-actions>
</div>
