<div fxLayout="view_column">
  <mat-card [formGroup]="form" class="mat-elevation-z8 user-create">
    <mat-card-title>Create User</mat-card-title>
    <br />
    <!-- Start our user creation form here. -->

      <mat-card-content>
        <div fxLayout="column" fxLayoutGap="10px">
          <mat-form-field>
            <input
              type="text"
              matInput
              [formControl]="form.controls['userName']"
              placeholder="Username"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              type="password"
              matInput
              [formControl]="form.controls['password']"
              placeholder="Password -- Requirements: 8 Characters, 1 Uppercase Letter, 1 Special Character"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              type="text"
              matInput
              [formControl]="form.controls['firstName']"
              placeholder="First Name"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              type="text"
              matInput
              [formControl]="form.controls['lastName']"
              placeholder="Last Name"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              type="text"
              matInput
              [formControl]="form.controls['phoneNumber']"
              placeholder="Phone Number"
              mask="(000) 000-0000"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              type="text"
              matInput
              [formControl]="form.controls['address']"
              placeholder="Address"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              type="text"
              matInput
              [formControl]="form.controls['email']"
              placeholder="Email"
            />
          </mat-form-field>
        </div>
      </mat-card-content>

      <br />

      <mat-card-actions align="end">
        <button mat-raised-button (click)="cancel()" color="warn">
          Cancel
        </button>
        <button mat-raised-button color="accent" [disabled] ='!form.valid' (click)="createUser()">Submit</button>
      </mat-card-actions>

  </mat-card>
</div>
