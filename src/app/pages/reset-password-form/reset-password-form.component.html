<!-- TOOLBAR -->

<!-- fxLayout -->
<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex.gt-sm="55" fxFlex="100">
    <!-- reset password mat card -->
    <mat-card style="width: 80%;" class="mat-card-top pa-0">
    <mat-card-title style="text-align: center; font-size: 48px; font-weight: lighter;" class="mat-headline">Change Password</mat-card-title>
      <br /><br />

      <!-- reset password form -->
        <mat-card-content fxLayout="column" [formGroup]="form"  #resetPasswordForm>
          <!-- input password -->
          <mat-form-field fxFlex>
            <input matInput type="password" [formControl]="form.controls['password']" placeholder="New Password -- Requirements: 8 Characters, 1 Uppercase Letter, 1 Special Character"/>
          </mat-form-field>
          <!-- end input password -->

          <br /><br />
          <!-- Submit button -->
          <div fxFlex fxLayoutAlign="end">
            <button mat-raised-button color="accent" routerLink="/session/verify-security-questions" style="margin-right: 20px;">Back</button>
            <button mat-raised-button color="accent" [disabled] ='!form.valid' (click)="resetPassword()">Submit</button>
          </div>
          <!-- end Submit button -->

        </mat-card-content>

      <!-- end reset password form -->

    </mat-card>
    <!-- end reset password -->
  </div>
</div>
<!-- end fxLayout -->
